<!DOCTYPE html>
<html>

<head>
    <title>v2ui</title>
    {{template "head"}}
</head>

<body>
    {{template "navbar"}}
    {{template "buttonAdd"}}
    <div class="container">
        <div id="flashMessage"></div>
        <div id="bodyList"></div>
        <div class="modal fade" id="ModalScrollable" tabindex="-1" role="dialog" aria-labelledby="ModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalScrollableTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="ModalScrollableBody">
                </div>
                <div class="modal-footer" id="ModalScrollableFooter">
                </div>
              </div>
            </div>
          </div>
    </div>


</body>
<footer>
    {{template "footer"}}
</footer>

</html>
